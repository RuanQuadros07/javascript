<!DOCTYPE html>
<html lang="pt-br">
<head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>Midias em HTML5</title>
</head>
<body>
       <h1>Imagens dinâmincas</h1>
       <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p> 
       
       <picture>
                <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
                <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">
               <img src="Imagens/foto-g.png" alt="Imagem flexivel"> 
       </picture>

       <h1>Reproduzindo Áudio</h1>
       <p>Vamos aprender a reproduzir áudios em HTML5.</p>
       <audio preload="metadata"autoplay controls loop>
             <source src="midia/ponies-and-balloons.mp3" type="audio/mpeg">   
             <source src="midia/ponies-and-balloons.mp3" type="audio/OGG">
             <source src="midia/ponies-and-balloons.mp3" type="audio/WAV"> <!--evite-->
             <p>infelizmente o seu navegador não consegue reproduzir o áudio. <a href="midia/ponies-and-balloons.mp3">Clique aq para fazer download do audio</a>
             </p>
       </audio>
       <!--MP3 WAV OGG-->
</body>
</html>
