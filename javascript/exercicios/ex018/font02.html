                <title>Fonts externas</title>
                <style>
                        @font-face {
                                font-family: 'Draw';
                                src: url('fonts/drawliner.otff.otf') format('opentype'), url('/fonts/Drawliner.ttf.ttf')format('truetype');
                                font-weight: normal;
                                font-style: normal;

                                /*
                                  Tipos de format()
                                  - opentype (otff)
                                  - truetype (ttf)
                                  - embedded-opentype
                                  - truetype-aat (Apple adavance Typography)
                                  - svg
                                */
                        }
                        body{
                                font-family: 'Draw' , Helvetica, sans-serif;
                        }
                        h1{
                                font-family: 'Draw', Times, serif;
                                font-size: 3em;
                                font-weight: normal;
                        }        
                </style>
</head>
