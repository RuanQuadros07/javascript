<!DOCTYPE html>
<html lang="pt-br">
<head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>Tags</title>
</head>
<body>
       <h1>Tags em HTML</h1>
       <p>Em HTML5, podemos inserir os elemetos da lista a seguir. Passe o mouse sobre os termos para descobrir qual a tag deverá utilizar em cada caso.</p>
       <ul type="square">
            <li><abbr title="Use a tag <p>">parágrafos</abbr></li>
            <li><abbr title="Use a tag <h1> ... <h6>">Títulos</abbr></li>
            <li><abbr title="<img>">Imagens</abbr></li>
            <li><abbr title="<abbr>">Abreviações</abbr></li>
            <li><abbr title="code">Códigos-fontes</abbr></li>
            <li><abbr title="<ol> <li>">Listas numeradas</abbr></li>
            <li><abbr title="<ul> <li>">listas com demarcadores</abbr></li>
       </ul>
</body>
</html>
